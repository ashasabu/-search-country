<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row" id="result">
           <div class="col-2"></div>
           <div class="col-8 col-lg-4 col-mt-0 col-xs-12">
            <br>
        <h5>   <input type="text" id="a1" style="width: 100%" placeholder="Country Name"></h5> 
            <br>
            <button class="btn btn-primary" id="a2" onclick="fetchData()">submit</button>

           </div>
           <div class="col-2"></div>
          
        </div>
    </div>
</body>
<script>
    function fetchData(){
        let countryName=a1.value
        fetch(`https://restcountries.com/v2/name/${countryName}?fullText=true`).
        then(res=>res.json()).
        then(data=>populateValue(data))
    }

    function populateValue(data){
        console.log(data);
        let couname=data[0].name
        let capital=data[0].capital
        let flag=data[0].flag
        let population=data[0].population
        let currencysymbol=data[0].currencies[0].symbol
        let currencyname=data[0].currencies[0].name

        let htmldata=`
     <div class="col-2"></div>
     <div class="col-8 col-lg-4 col-mt-0 col-md-4 col-sm-6 w-100" style="height: 0px;">

        <br><br>
        <div class="card">
  <img src="${flag}" class="card-img-top  w-100" alt="...">
  <div class="card-body" style="">
    <h3 class="list-group-item" style="height: 100px; padding: 10px;"><strong>Country Name:</strong>${couname}</h3>
    <h4 class="list-group-item" style="height: 100px; padding: 10px"><strong>Capital:</strong>${capital}</h4>
   <h4 class="list-group-item"style="height: 100px; padding: 10px"><strong>Population:</strong>${population}</h4>
    <h4 class="list-group-item"style="height: 100px; padding: 10px"><strong>Currency Symbol:</strong>${currencysymbol}</h4>
        <h4 class="list-group-item"style="height: 100px; padding: 10px"><strong>Currency name:</strong>${currencyname}</h4>


</div>
</div>
</div>

<div class="col-2"></div>
`

document.querySelector("#result").innerHTML=htmldata
    }
       
 
  
</script>
</html>
